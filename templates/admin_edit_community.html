{% extends "base.html" %}

{% block title %}编辑社区 - 管理后台{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="bi bi-pencil"></i> 编辑社区</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_dashboard') }}">管理后台</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_communities') }}">社区管理</a></li>
                    <li class="breadcrumb-item active">编辑社区</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.admin_edit_community', community_id=community.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">社区名称</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ community.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">位置</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ community.location or '' }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="latitude" class="form-label">纬度</label>
                                <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" value="{{ community.latitude or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="longitude" class="form-label">经度</label>
                                <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" value="{{ community.longitude or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="population" class="form-label">人口数量</label>
                                <input type="number" class="form-control" id="population" name="population" value="{{ community.population or '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="elderly_ratio" class="form-label">老年人比例</label>
                                <input type="number" step="0.01" class="form-control" id="elderly_ratio" name="elderly_ratio" value="{{ community.elderly_ratio or '' }}" min="0" max="1">
                                <small class="text-muted">0-1之间的小数</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="chronic_disease_ratio" class="form-label">慢性病比例</label>
                                <input type="number" step="0.01" class="form-control" id="chronic_disease_ratio" name="chronic_disease_ratio" value="{{ community.chronic_disease_ratio or '' }}" min="0" max="1">
                                <small class="text-muted">0-1之间的小数</small>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 保存后系统将自动重新计算社区的脆弱性指数和风险等级
                        </div>

                        <hr>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> 保存更改
                            </button>
                            <a href="{{ url_for('admin.admin_communities') }}" class="btn btn-outline-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
