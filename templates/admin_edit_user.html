{% extends "base.html" %}

{% block title %}编辑用户 - 管理后台{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="bi bi-pencil"></i> 编辑用户</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_dashboard') }}">管理后台</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_users') }}">用户管理</a></li>
                    <li class="breadcrumb-item active">编辑用户</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.admin_edit_user', user_id=user.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                                <small class="text-muted">用户名不可修改</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="role" class="form-label">角色</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>普通用户</option>
                                    <option value="caregiver" {% if user.role == 'caregiver' %}selected{% endif %}>照护人</option>
                                    <option value="community" {% if user.role == 'community' %}selected{% endif %}>社区人员</option>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="age" name="age" value="{{ user.age or '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="gender" class="form-label">性别</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="">请选择</option>
                                    <option value="男性" {% if user.gender == '男性' %}selected{% endif %}>男性</option>
                                    <option value="女性" {% if user.gender == '女性' %}selected{% endif %}>女性</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="community" class="form-label">所属社区</label>
                                <select class="form-select" id="community" name="community">
                                    <option value="">请选择</option>
                                    {% for comm in communities %}
                                        <option value="{{ comm.name }}" {% if user.community == comm.name %}selected{% endif %}>{{ comm.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="text-muted">留空表示不修改密码</small>
                        </div>

                        <hr>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> 保存更改
                            </button>
                            <a href="{{ url_for('admin.admin_users') }}" class="btn btn-outline-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
