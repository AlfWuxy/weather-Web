{% extends "base.html" %}

{% block title %}添加避暑资源 - 管理后台{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="bi bi-plus-circle"></i> 添加避暑资源</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_dashboard') }}">管理后台</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_cooling_resources') }}">避暑资源管理</a></li>
                    <li class="breadcrumb-item active">添加资源</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.admin_add_cooling_resource') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label class="form-label">社区 <span class="text-danger">*</span></label>
                            <input class="form-control" name="community_code" list="communityOptions" required>
                            <datalist id="communityOptions">
                                {% for community in communities %}
                                    <option value="{{ community.name }}"></option>
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">名称 <span class="text-danger">*</span></label>
                            <input class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">类型</label>
                            <input class="form-control" name="resource_type" placeholder="如：避暑点/社区中心">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">位置提示</label>
                            <input class="form-control" name="address_hint" placeholder="不包含精确住址">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">纬度</label>
                                <input class="form-control" name="latitude" type="number" step="0.000001">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">经度</label>
                                <input class="form-control" name="longitude" type="number" step="0.000001">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">开放时间</label>
                            <input class="form-control" name="open_hours" placeholder="如：09:00-18:00">
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="has_ac" value="1" id="hasAc">
                                    <label class="form-check-label" for="hasAc">有空调</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_accessible" value="1" id="isAccessible">
                                    <label class="form-check-label" for="isAccessible">无障碍</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_active" value="1" id="isActive" checked>
                                    <label class="form-check-label" for="isActive">启用</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">联系提示</label>
                            <input class="form-control" name="contact_hint">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">备注</label>
                            <textarea class="form-control" name="notes" rows="3"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> 保存
                            </button>
                            <a class="btn btn-outline-secondary" href="{{ url_for('admin.admin_cooling_resources') }}">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
